name: Production-in Deployment with Alias
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NEXT_PUBLIC_BRANCH: ${{ vars.NEXT_PUBLIC_BRANCH }}

on:
  workflow_dispatch:

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    environment: production-in

    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Install jq
        run: sudo apt-get install jq  
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: echo "DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --skip-domain --json --token=${{ secrets.VERCEL_TOKEN }} | jq -r '.url')" >> $GITHUB_ENV
      - name: Alias Deployment
        run: vercel alias set ${{ env.DEPLOYMENT_URL }} https://github-actions-prod-in.vercel.app --token=${{ secrets.VERCEL_TOKEN }}
